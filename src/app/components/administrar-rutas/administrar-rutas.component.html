<mat-toolbar color="primary">
    <span class="fill-remaining-space">Administrar Rutas</span>
</mat-toolbar>
<div fxLayout="column" fxLayoutAlign="center center">
    <div fxFlex="20">
        <button mat-flat-button color="accent" (click)="navigateCrearRuta()" class="crear-button">Crear
            Ruta</button>
    </div>
    <div fxFlex="40" class="row" *ngFor="let ruta of rutas">
        <mat-card>
            <mat-card-header class="card-center">
                <mat-card-title class="title-card">{{ruta.nombre}}</mat-card-title>
                <mat-card-subtitle class="title-card">{{ruta.locacion}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="card-center">
                <p>
                    Ruta {{ruta.esPublica == 1 ? 'Publica' : 'Privada'}}
                </p>
            </mat-card-content>
            <mat-card-actions class="card-button">
                <button mat-flat-button color="warn" class="button">Editar</button>
                <button mat-flat-button color="primary" (click)="publicarRuta(ruta)" class="button"
                    [disabled]="ruta.esPublica == 1">Publicar</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
